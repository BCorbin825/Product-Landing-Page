<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
  </head>
  <body>
    <!-------- Top bar -------->
    <section id="top-bar">
      <header id="header">
        <div id="logo">
          <img id="header-img" src="https://static.vecteezy.com/system/resources/previews/009/342/517/original/headphones-clipart-design-illustartion-free-png.png" alt="Logo" />
          <h1>AeroBeats</h1>
        </div>
        <nav id="nav-bar">
          <ul id="nav-list">
            <li class="nav-link"><a href="#features">Features</a></li>
            <li class="nav-link"><a href="#how-it-works">How It Works</a></li>
            <li class="nav-link"><a href="#tech-specs">Tech Specs</a></li>
          </ul>
        </nav>
        <div class="icon-wrapper">
          <div class="icon" id="shopping-cart"><a href="#"><i class="gg-shopping-cart"></i></a></div>
          <div class="icon hidden"><a href="#"><i class="gg-menu"></i></a></div>
        </div>
      </header>
    </section>

    <!-------- Product -------->
    <section id="product">
      <div class="product-img">
        <img id="gold" src="Images/Headphones-Gold.png" alt="Product Image Gold" />
        <img id="black" src="Images/Headphones-Black.png" alt="Product Image Black" />
        <img id="white" src="Images/Headphones-White.png" alt="Product Image White" />
      </div>
      <div id="title-slogan">
        <h1 id="product-title">Wireless Headphones</h1>
        <p id="slogan">Unleash Your Sound with AeroBeats</p>
        <h2 id="price">$149.99</h2>
        <button id="add-to-cart">Add To Cart</button>
      </div>
    </section>
  </body>
</html>
